<body>
    <h1>LISTS</h1>
    <h2>Ordered lists</h2>
    <p>Numeric</p>
      <ol type="1">
          <li>Item 1</li>
          <li>Item 2</li>
      </ol>
    <p>Lowercase Letter</p>
      <ol type="a">
          <li>Item 1</li>
          <li>Item 2</li>
      </ol>
    <p>Uppercase Letter</p>
      <ol type="A">
         <li>Item 1</li>
         <li>Item 2</li>
      </ol>
    <p>Uppercase Roman Number</p>
      <ol type="I">
          <li>Item 1</li>
          <li>Item 2</li>
      </ol>
    <p>Lowercase Roman Number</p>
       <ol type="i">
           <li>Item 1</li>
           <li>Item 2</li>
       </ol>
    <h2>Unordered lists</h2>
       <p>Default</p>
       <ul type="disc">
           <li>delhi</li>
           <li>gujrat</li>
       </ul>
